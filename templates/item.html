<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о товаре</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
    
    <h1>{{ item.name }}</h1>

    <p>Количество: 
        {% if item.count > 0 %}
            {{ item.count }}
        {% else %}
            товар отсутствует
        {% endif %}
    </p>

    <div style="margin-top: 20px;">
        <a href="{% url 'item_list' %}" class="btn btn-primary">Вернуться к списку товаров</a> <br> 
        <a href="{% url 'home' %}" class="btn btn-secondary">Вернуться на главную страницу</a>
    </div>
</div>
{% endblock %}

</body>
</html>
